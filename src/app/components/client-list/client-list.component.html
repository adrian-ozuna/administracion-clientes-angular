<p-table [value]="clients" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
      <tr>
          <th>Code</th>
          <th>Name</th>
          <th>Action</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-client>
      <tr>
          <td>{{ client.id }}</td>
          <td>{{ client.firstName }}</td>
          <td>
            <p-button [routerLink]="['/companies/find/', client.id]" label="Clients" icon="pi pi-check" />
            <p-button [routerLink]="['/companies/edit/', client.id]" label="Edit" icon="pi pi-check" />
            <p-button label="Delete" (click)="deleteClient(client.id); $event.preventDefault()" icon="pi pi-trash" />
          </td>
      </tr>
  </ng-template>
</p-table>
